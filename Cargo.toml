[package]
name = "bevy_restore_window"
version = "0.17.0"
edition = "2024"
description = "Bevy plugin to save and restore window position and size across sessions"
license = "MIT OR Apache-2.0"
repository = "https://github.com/natemccoy/bevy_restore_window"
keywords = ["bevy", "window", "restore", "position", "gamedev"]
categories = ["game-development", "gui"]

[lints.clippy]
expect_used = "deny"
panic = "deny"
unwrap_used = "deny"

# Enable lint groups as errors (with lower priority so allows can override)
all = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }

# Allow specific lints that conflict with Bevy patterns
multiple_crate_versions = "allow"
needless_pass_by_value = "allow"

[lib]
name = "bevy_restore_window"
path = "src/lib.rs"

[dependencies]
bevy = "0.17.3"
dirs = "6.0"
ron = "0.12"
serde = { version = "1.0", features = ["derive"] }

[profile.dev.package."*"]
opt-level = 3
